



<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
<link rel="stylesheet" href="swiper.css">
<link rel="stylesheet" href="bubble.css">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<title>Javascript Themes Change</title>

</head>

<body>
    <div class="container-fluid" id="mybg" style="padding: 0;">
        <button class="float-right" onclick="test()" type="button" id="btn2">
            Sign up
        </button>

        <h2 class="heading1">Aptech</h2>

        <nav class="navbar navbar-dark float-right" id="nvbar">


            <button type="button" id="btn" class="navbar-toggler" data-toggle="collapse" data-target="#mycollapse"><i
                    class="navbar-toggler-icon"></i>
            </button>



            <div class="mover">

                <div class="collapse" id="mycollapse">

                    <ul class="navbar-nav">
                        <li class="nav-item" id="c1" onclick="rangeone()"><a href="#" class="nav-link">i</a></li>
                        <li class="nav-item" id="c2" onclick="rangetwo()"><a href="#" class="nav-link">i</a></li>
                        <li class="nav-item" id="c3" onclick="rangethree()"><a href="#" class="nav-link">i</a></li>
                        <li class="nav-item" id="c4" onclick="rangefour()"><a href="#" class="nav-link">i</a></li>
                    </ul>


                </div>
            </div>
            <div class="oldiv">
                <ul class="navbar-nav" style="position: absolute; top: 45%; z-index: 5; right: 10px;">
                    <a href="#" class="nav-link" id="logo1"><img src="21-2-2021bt/fb.png" alt=""
                            class="rounded-circle"></a>
                    <ol class="nav-link" id="logo2"><img src="21-2-2021bt/ig.png" alt="" class="rounded-circle"></ol>
                    <ol class="nav-link" id="logo3"><img src="21-2-2021bt/tw.png" alt="" class="rounded-circle"></ol>
                </ul>
                <ul class="navbar-nav" style="z-index: 5; position: absolute; top: 80%; right: 10px;">
                    <ol class="nav-link" id="logo4"><img src="21-2-2021bt/info.png" alt="" class="rounded-circle"></ol>
                    <ol class="nav-link" id="logo5"><img src="21-2-2021bt/share.png" alt="" class="rounded-circle"></ol>

                </ul>
            </div>

        </nav>
        <div id="background-wrap">
            
            <div class="bubble x2"></div>
            <div class="bubble x3"></div>
            <div class="bubble x4"></div>
            <div class="bubble x5"></div>
            <div class="bubble x6"></div>
            <div class="bubble x7"></div>
            <div class="bubble x8"></div>
            
            <div class="bubble x10"></div>
        </div>

        <div class="jumbotron" id="jmbo1">
            <h1 style="font-weight: bold; color: whitesmoke;">
                Welcome
            </h1>
            <p style="text-transform: capitalize; font-size: 110px; font-weight: bold; color: whitesmoke;"> World's
                <br> <span id="span1">creative studio</span>
            </p>
            <button type="button" id="btn1" data-toggle="collapse" data-target="#mycollapse1">
                Take a Tour
            </button>
            <div class="bubble x1" id="bubble-btn" onclick="mybubble()"></div>
            <div class="bubble x9" id="bubble-btn1" onclick="mybubble1()"></div>
        </div>
        <button type="button" id="btn5" data-toggle="collapse" data-target="#mycollapse1">
            Take a Tour
        </button>
        <div class="collapse" id="mycollapse1">
            <div class="container-fluid" id="whole-body">
                <div class="swiper-container" id="hd">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" id="hide"><img src="Mens/img1.jpg" alt="#"></div>
                        <div class="swiper-slide" id="hide"><img src="Mens/img2.jpg" alt="#"></div>
                        <div class="swiper-slide" id="hide"><img src="Mens/img3.jpg" alt="#"></div>
                        <div class="swiper-slide" id="hide"><img src="Mens/img4.jpg" alt="#"></div>
                        <div class="swiper-slide" id="hide"><img src="Mens/img5.jpg" alt="#"></div>
                        <div class="swiper-slide" id="hide"><img src="Mens/img6.jpg" alt="#"></div>
                        <div class="swiper-slide" id="hide"><img src="Mens/img7.jpg" alt="#"></div>
                        <div class="swiper-slide" id="hide"><img src="Mens/img8.jpg" alt="#"></div>
                        <div class="swiper-slide" id="hide"><img src="Mens/img9.jpg" alt="#"></div>
                        <div class="swiper-slide" id="hide"><img src="Mens/img10.jpg" alt="#"></div>
                        

                    </div>
                </div>

            </div>
        </div>



    </div>


    <script>
        function test() {
            var x = '', i;
            for (i = 0; i < 5; i++) {
                x = x + 'Numbers ' + i + '<br>'
            }
            document.getElementById('jmbo1').innerHTML = x;
        }
    </script>
    <script>
   
        function rangeone() {
            var one = document.getElementById('nvbar');
            one.style.backgroundColor = 'rgba(48, 141, 160, 0.151)';

        }
        function rangetwo() {
            var two = document.getElementById('nvbar');
            two.style.backgroundColor = 'rgba(85, 85, 85, 0.151)';

        }
        function rangethree() {
            var three = document.getElementById('nvbar');
            three.style.backgroundColor = 'rgba(17, 66, 87, 0.151)';

        }
        function rangefour() {
            var four = document.getElementById('nvbar');
            four.style.backgroundColor = 'rgba(0, 0, 0, 0.151)';

        }
        function mybubble() {
            var bubble = document.getElementById('nvbar');
            bubble.style.position = 'absolute';
        }
        function mybubble1() {
            var bubble = document.getElementById('nvbar');
            bubble.style.position = 'static';
        }
    </script>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 30,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
                autoplay: {
                    delay: 500,
                    disableoninteraction: false,
                },
            },
            loop: true,

            pagination: {
                el: '.swiper-pagination',
            },
        });


    </script>


    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>


</html>
