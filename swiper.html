  
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <!-- Demo styles -->
<!-- link css -->
<link rel="stylesheet" href="swiper.css">
</head>

<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="data/img1.jpg" alt="#"></div>
      <div class="swiper-slide"><img src="data/img2.jpg" alt="#"></div>
      <div class="swiper-slide"><img src="data/img3.jpg" alt="#"></div>
      <div class="swiper-slide"><img src="data/img4.jpg" alt="#"></div>
      <div class="swiper-slide"><img src="data/img5.jpg" alt="#"></div>
      <div class="swiper-slide"><img src="data/img6.jpg" alt="#"></div>
      <div class="swiper-slide"><img src="data/img7.jpg" alt="#"></div>
      <div class="swiper-slide"><img src="data/img8.jpg" alt="#"></div>
      <div class="swiper-slide"><img src="data/img9.jpg" alt="#"></div>
      <div class="swiper-slide"><img src="data/img10.jpg" alt="#"></div>
  
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
          effect: 'coverflow',
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: 'auto',
          coverflowEffect: {
            rotate: 20,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows: true,
           autoplay:{
               delay:500,
               disableoninteraction:false,
           },
        },
        loop: true,
          
          pagination: {
            el: '.swiper-pagination',
          },
        });
      </script>
</body>

</html>
